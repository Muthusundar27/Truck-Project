<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .custom-category-container {
      margin-top: 10px;
    }

    .custom-category-container input {
      padding: 8px;
      margin-right: 10px;
      width: 60%;
    }

    .custom-category-container button {
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add Expense</h2>

    <label>Select Vehicle</label>
    <select>
      <option>ðŸš› Truck 1</option>
      <option>ðŸš› Truck 2</option>
    </select>

    <label>Amount</label>
    <input type="number" placeholder="â‚¹0.00" />

    <label>Category</label>
    <select id="categorySelect">
      <option value="Fuel">Fuel</option>
      <option value="Repair">Repair</option>
      <option value="Toll">Toll</option>
      <option value="Maintenance">Maintenance</option>
      <option value="EMI">EMI</option>
      <option value="Driver Salary">Driver Salary</option>
      <option value="Cleaner Salary">Cleaner Salary</option>
    </select>

    <!-- Custom category add section -->
    <div class="custom-category-container">
      <input type="text" id="customCategoryInput" placeholder="Add new category..." />
      <button class="btn-blue" onclick="addCustomCategory()">Add</button>
    </div>

    <label>Description</label>
    <textarea placeholder="Enter description..."></textarea>

    <label>Other Details</label>
    <textarea placeholder="Add more details..."></textarea>

    <label>Attach File</label>
    <input type="file" multiple />

    <div class="actions">
      <button class="btn-green" onclick="window.location.href='dashboardPage.html'">Save</button>
      <button class="btn-gray" onclick="window.location.href='dashboardPage.html'">Cancel</button>
    </div>
  </div>

  <script>
    function addCustomCategory() {
      const input = document.getElementById('customCategoryInput');
      const select = document.getElementById('categorySelect');
      const newCategory = input.value.trim();

      if (newCategory === '') {
        alert('Please enter a category name.');
        return;
      }

      // Check if it already exists
      const exists = Array.from(select.options).some(opt => opt.value.toLowerCase() === newCategory.toLowerCase());

      if (exists) {
        alert('This category already exists.');
        return;
      }

      // Create new option
      const option = document.createElement('option');
      option.value = newCategory;
      option.textContent = newCategory;

      // Add and select it
      select.appendChild(option);
      select.value = newCategory;

      // Clear the input
      input.value = '';
    }
  </script>
</body>

</html>
