<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .summary {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .income {
      background: green;
    }

    .expense {
      background: red;
    }

    .trucks {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .truck-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }

    .chart {
      height: 200px;
      background: #fff;
      border: 1px dashed gray;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      gap: 15px;
    }
  </style>
</head>

  <div class="container">

      <button class="truck-btn" onclick="window.location.href='lorryDetails.html'">âž• Add Truck</button>
    </div>

    <div class="chart">Income vs Expense Chart</div>

    <div class="actions">
      <button class="btn-green" onclick="window.location.href='addIncomePage.html'">âž• Add Income</button>
      <button class="btn-red" onclick="window.location.href='addExpensePage.html'">âž• Add Expense</button>
    </div>
  </div>
</body>


</html>
